<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Match - Astro Stream</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #fff;
      text-align: center;
    }

    header {
      background: #1e293b;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #38bdf8;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 10px;
    }

    .telegram-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #0088cc;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      text-decoration: none;
      margin: 20px auto;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .telegram-button:hover {
      background: #0074b6;
      transform: scale(1.05);
    }

    .telegram-button img {
      margin-right: 10px;
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out;
    }

    .popup-content {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      animation: pulse 1.5s infinite alternate;
    }

    .popup-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ff4444;
    }

    .popup-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .popup-content a {
      display: inline-block;
      padding: 12px 20px;
      background: #ff4444;
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      transition: 0.3s;
    }

    .popup-content a:hover {
      background: #cc0000;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Live Cricket Stream</h1>
  </header>

  <iframe src="https://astro.noobmaster.xyz/" allowfullscreen></iframe>

  <a href="https://telegram.me/+jXFxo1HWPlphZTU1" target="_blank" class="telegram-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" width="20">
    Join Us on Telegram
  </a>

  <!-- Telegram Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>Emergency Alert!</h2>
      <p>Join our Telegram now for live updates and breaking news!</p>
      <a href="https://telegram.me/+jXFxo1HWPlphZTU1" target="_blank">Join Now</a>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Auto-close popup after 10 seconds
    setTimeout(() => {
      closePopup();
    }, 10000);
  </script>
</body>
</html>
