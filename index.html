</html><!--DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Cricket View</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background: #1e88e5;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background: #1565c0;
      transform: scale(1.05);
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 120px);
      transition: opacity 0.5s ease-in-out;
    }

    #subButtons {
      display: none;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="button-group">
      <button class="btn" onclick="showLiveLine()">Live Line</button>
      <button class="btn" onclick="showCricbuzzOptions()">Cricbuzz</button>
    </div>

    <div id="subButtons">
      <button class="btn" onclick="loadIframe('https://m.cricbuzz.com/')">Cricbuzz (Mobile)</button>
      <button class="btn" onclick="loadIframe('https://www.cricbuzz.com/')">Cricbuzz (Full)</button>
    </div>
  </header>

  <iframe id="iframeView" src="https://m.cricketfastliveline.com/"></iframe>

  <script>
    const iframe = document.getElementById('iframeView');
    const subButtons = document.getElementById('subButtons');

    function showLiveLine() {
      subButtons.style.display = "none";
      iframe.style.opacity = "0";
      setTimeout(() => {
        iframe.src = "https://m.cricketfastliveline.com/";
        iframe.style.opacity = "1";
      }, 300);
    }

    function showCricbuzzOptions() {
      subButtons.style.display = "flex";
    }

    function loadIframe(url) {
      iframe.style.opacity = "0";
      setTimeout(() => {
        iframe.src = url;
        iframe.style.opacity = "1";
      }, 300);
    }
  </script>

</body>
</html>
